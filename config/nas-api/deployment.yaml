apiVersion: apps/v1
kind: Deployment
metadata:
  name: nas-api
  namespace: nas-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nas-api
  template:
    metadata:
      labels:
        app: nas-api
    spec:
      serviceAccountName: nas-api
      containers:
        - name: nas-api
          image: localhost/nas-api:dev
          imagePullPolicy: IfNotPresent
          args:
            - --namespace=nas-system
            - --listen=:8080
            - --web-root=/usr/share/nas-ui
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
