apiVersion: v1
kind: ServiceAccount
metadata:
  name: nas-api
  namespace: nas-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nas-api
  namespace: nas-system
rules:
  - apiGroups: ["nas.io"]
    resources:
      - "zpools"
      - "zdatasets"
      - "nasshares"
      - "nasdirectories"
      - "nasusers"
      - "nasgroups"
      - "zsnapshots"
      - "zsnapshotschedules"
      - "zsnapshotrestores"
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nas-api
  namespace: nas-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nas-api
subjects:
  - kind: ServiceAccount
    name: nas-api
    namespace: nas-system
